<div class="input-container" [formGroup]="formGroup">
    <mat-icon aria-hidden="false" aria-label="Example home icon">{{icon}}</mat-icon>
    <input [value]="value" [readonly]="disable ?? false" formControlName="{{name}}"
        [ngClass]="{'outline-primary-color': true, 'has-icon': icon !== undefined}" type="{{type ? type : 'text'}}"
        placeholder="{{placeholder}}">
</div>
