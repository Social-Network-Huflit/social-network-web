<div class="input-container" [formGroup]="formGroup">
    <mat-icon aria-hidden="false" aria-label="Example home icon">{{icon}}</mat-icon>
    <input formControlName="{{name}}" [ngClass]="{'outline-primary-color': true, 'has-icon': icon !== undefined}" type="text"
        placeholder="{{placeholder}}" name="{{name}}">
</div>
