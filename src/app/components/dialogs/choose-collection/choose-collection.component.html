<div class="collection-item flex items-center justify-between" *ngFor="let collection of collections">
    <div class="flex items-center">
        <img src="https://images.cloudflareapps.com/EJzyxsCCQOeRa71a83tX_background-2.jpeg" alt="">
        <p>{{collection.name}}</p>
    </div>
    <input type="radio" name="collection" (click)="onChange(collection.id)">
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="selectedCollection" cdkFocusInitial>Ok</button>
</div>
