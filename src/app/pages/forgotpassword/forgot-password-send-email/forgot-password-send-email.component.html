<div class="send-email flex flex-col items-center">
    <p class="text-h1 pb-5">Quên mật khẩu</p>
    <form [formGroup]="sendEmailForm" class="mb-5">
        <input-field [formGroup]="sendEmailForm" class="my-5" name="email" placeholder="Email của bạn" icon="lock">
        </input-field>
    </form>
    <app-common-button [loading]="loading" title="Gửi" [onClick]="onSendMail.bind(this)"></app-common-button>
</div>
