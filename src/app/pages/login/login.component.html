<div class="login flex items-center ">
    <div class="loginLeft">
        <img src="../../../assets/images/t7HWomG - Imgur.png" alt="">
    </div>
    <div class="loginRight">
        <form [formGroup]="formGroup" (ngSubmit)="onLogin()">
            <div class="flex flex-col wrapper">
                <h1 class=" w-full text-primary-color">Đăng nhập</h1>
                <input-field [formGroup]="formGroup" class="loginInput" name="usernameOrEmail"
                    placeholder="Username or email" icon="person">
                </input-field>
                <input-field type="password" [formGroup]="formGroup" class="loginInput" name="password" placeholder="Mật khẩu"
                    icon="lock"></input-field>

                <button type="submit" class="buttonLogin">Đăng nhập</button>
                <a routerLink="/forgot-password" class="forgotPass">Quên mật khẩu</a>
                <div class="my-5 text-center">
                    <label for="#">
                        Không có tài khoản?</label>
                </div>
                <a routerLink="/register" class="register">Đăng Ký</a>
            </div>
        </form>
    </div>

</div>
