<app-post-creator></app-post-creator>
<div class="list-post">
  <ng-container *ngFor="let item of listPost, let i = index">
    <app-post-item *ngIf="item.__typename === 'Post'" [post_id]="item.id"></app-post-item>
    <app-post-shared *ngIf="item.__typename === 'PostShare'" [post_share_id]="item.id"></app-post-shared>
  </ng-container>
</div>
