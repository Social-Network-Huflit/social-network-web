<div class="follow-item-container">
    <div class="left">
        <img [src]="user.avatar"
            alt="">
        <div class="info">
            <p class="name">{{user.name}}</p>
            <p class="sub">{{user.username}}</p>
        </div>
    </div>
    <div *ngIf="myUser.id !== user.id" class="right {{user.isFollowed && 'followed'}}">
        <p>
            {{user.isFollowed? "Đang theo dõi" : "Theo dõi"}}
        </p>
    </div>
</div>
