fragment mutationResponse on IMutationResponse {
  code
  success
  message
  errors {
    field
    message
  }
}

fragment userInfo on User {
  id
  name
  username
  email
  phoneNumber
  avatar
  isFollowed
  following {
    ...userFollow
  }
  followers {
    ...userFollow
  }
  history {
    id
    user {
      ...userFollow
    }
  }
}

fragment userFollow on User {
  id
  name
  username
  avatar
  isFollowed
}

fragment commentPost on PostComment {
  id
  liked
  like_type
  content
  timestamp
  owner {
    ...userFollow
  }
  reply_comments {
    ...replyCommentPost
  }
}

fragment replyCommentPost on PostReplyComment {
  id
  liked
  like_type
  content
  timestamp
  owner {
    ...userFollow
  }
}

fragment commentPostShare on PostShareComment {
  id
  liked
  like_type
  content
  timestamp
  owner {
    ...userFollow
  }
  reply_comments {
    ...replyCommentPostShare
  }
}

fragment replyCommentPostShare on PostShareReplyComment {
  id
  liked
  like_type
  content
  timestamp
  owner {
    ...userFollow
  }
}

fragment postInfo on Post {
  id
  caption
  content_type
  post_type
  liked
  like_type
  like_count
  comment_count
  share_count
  youtube_link
  timestamp
  post_type
  assets {
    id
    asset_type
    link
  }
  owner {
    ...userInfo
  }
  comments {
    ...commentPost
  }
  shares {
    id
    owner {
      ...userFollow
    }
  }
}

fragment postShareInfo on PostShare {
  id
  caption
  post_type
  like_count
  comment_count
  like_type
  liked
  timestamp
  comments {
    ...commentPostShare
  }
  owner {
    ...userInfo
  }
  post {
    ...postInfo
  }
}

fragment collectionInfo on Collection {
  id
  name
  details {
    id
    post {
      ...postInfo
    }
  }
}

fragment roomInfo on Room {
  id
  name
  avatar
  last_message
  timestamp
}

fragment messageInfo on Message {
  id
  content
  isSender
  receiver {
    id
    username
    name
    avatar
  }
}
